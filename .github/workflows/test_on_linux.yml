name: Test on Linux
on: [pull_request, push]
jobs:
  test_on_linux:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            mpi_lib: libopenmpi-dev
          - os: ubuntu-latest
            mpi_lib: libmpich-dev
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install libraries
        run: |
          sudo apt-get update -y && sudo apt-get install -y build-essential ${{ matrix.mpi_lib }}
      - name: Set environment variables up
        if: $${{ matrix.mpi_lib }} == 'libmpich-dev'
        run: |
          echo MSGPASS_USE_MPICH=1 | tee -a $GITHUB_ENV
      - name: Run tests
        run: |
          bash run-tests.bash
