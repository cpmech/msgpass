name: Test on Linux with Intel MPI
on: [pull_request]
jobs:
  test_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install libraries
        run: |
          bash zscripts/install-intel-mpi-debian.bash
      - name: Run tests
        run: |
          export MSGPASS_USE_INTEL_MKL=1
          bash run-tests.bash
